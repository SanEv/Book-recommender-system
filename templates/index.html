<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System </title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
        .text-white{color:white
      }

        .navbar-brand {
            font-size: 24px; /* You can adjust the font size as needed */
            font-weight: bold; /* Set font weight for navbar brand */

        }
</style>
<body style="background-color:violet">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand " style="color: yellow;"> Book recommender System</a>
        <ul class="nav navbar-nav">
            <li ><a href="/" class="text-white" >Home</a></li>
            <li><a href="/recommend" class="text-white" >Recommend</a></li>
            <li><a href="/" class="text-white">Contact  </a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ book_author[i] }}</h4>
                            <h4 class="text-white">votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">ratings - {{ ratings[i]|round(2) }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
